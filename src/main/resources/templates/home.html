<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymleaf.com">

  <head>
    <title>Employee Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
  
  	<div class="container">
	   
	   <div class="jumbotron">
  		<h1 class="display-4">Employee Management System</h1>
  		<p>Managing employee details made easy!</p>
 		<hr class="my-4">
  		<p>Add New Employees here</p>
  		<p class="lead">
    	 <a th:href="@{/saveNewEmplyee}" class="btn btn-dark">Add</a>
  		</p>
	   </div>
	   
	   <table class="table table-striped">
	      <thead class="thead-dark">
	      	<tr>
	     	 <th>First Name</th>
	         <th>Last Name</th>
	         <th>Email</th>
	         <th>Actions</th>
	        </tr>
	      </thead>
	      <tr th:each="employee : ${employeeList}">
	      	<td th:text="${employee.firstName}"></td>
	        <td th:text="${employee.lastName}"></td>
	        <td th:text="${employee.email}">0</td>
	        <td>
	         <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-dark">Update</a>
	         <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-dark">Delete</a>
	        </td>
	      </tr>
	    </table>
	  </div>
  </body>

</html>
